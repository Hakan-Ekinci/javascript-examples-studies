<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS LESSON</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <p id="result"></p>

    <script>
        var car = {
            name: "Wolvo",
            model: "400A",
            color: "Black",
            start: function() {
                return this.name + "" + this.model + "being trained";
            },
            drive: function() {
                return this.name + "" + this.model + "being used";
            },
            brake: function() {
                return this.name + "" + this.model + "brake applied";
            },
            stop: function() {
                return this.name + "" + this.model + "stopped";
            }
        };

        document.getElementById('result').innerHTML = car.start() + "<br>" +
            car.drive() + "<br>" +
            car.brake() + "<br>" +
            car.stop() + "<br>";
    </script>
</body>

</html>
