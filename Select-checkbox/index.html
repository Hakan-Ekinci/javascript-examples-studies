<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Select-checkbox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>


<body>
    <div class="container-fluid mt-3">
        <form id="frmValidate" name="frmValidate">
            <div class="form-group">
                <label for="city">City</label>
                <select class="form-control" id="city">
                    <option value="JS">Javascript</option>
                    <option value="Angular">Angular JS</option>
                    <option value="React">React</option>
                    <option value="Vue">Vue JS</option>
                    <option value="JS">Node JS</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="accept">
                <label class="form-check-label" for="accept">I read privacy and I agree</label>
            </div>
            <button type="button" id="Btn" class="btn btn-primary">Click</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
