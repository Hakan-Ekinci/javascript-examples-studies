<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>validationAPI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3">
        <form id="formValidate" name="formValidate">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" maxlength="5">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="chckBox" name="chckBox" class="form-check-input">
                <label for="chckBox" class="form-check-label">I have read and approve the membership agreement.</label>
            </div>
            <button type="button" onClick="validateForm()" class="btn btn-success">Click</button>
            <p id="resultFalse" class="alert alert-danger mt-3" style="display: none;"></p>
            <p id="resultTrue" class="alert alert-success mt-3" style="display: none;"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
